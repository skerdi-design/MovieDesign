<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/register/css">
    <script src="https://kit.fontawesome.com/8208db101c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay-background">
        <div class="image image1"></div>
        <div class="image image2"></div>
        <div class="image image3"></div>
        <div class="image image4"></div>
        <div class="image image5"></div>
        <div class="image image6"></div>
        <div class="image image7"></div>
    </div>
    <a class="home" href="/" title="Home"><i class="fas fa-home"></i></a>
    <a class="login" href="/login">Login</a>
    <div class="logo1">
        <h2 class="header2">Personal Movie <i class="fas fa-film"></i> Catalog</h2>
    </div>
    <div class="social">
        <div class="icon"><i class="fab fa-google-plus-square"></i></div>
        <div class="icon"><i class="fab fa-instagram"></i></div>
        <div class="icon"><i class="fab fa-facebook"></i></div>
        <div class="icon"><i class="fab fa-twitter"></i></div>
    </div>
    <div class="container">
        <h1 class="head">Register</h1>
        <form class="register" action="/register" method="post">
            <div class="row">
                <input type="text" id="name" name="username" required autocomplete="off" placeholder=" ">
                <label for="name">Username</label>
                <p class="invalid">Username taken</p>
            </div>
            <div class="row">
                <input type="email" id="email" name="email" required autocomplete="off" placeholder=" ">
                <label for="email">Email</label>
                <p class="invalid2">Email taken</p>
            </div>
            <div class="row">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit">Register</button>
            <!-- <a href="/movieslist">list</a> -->
        </form>
    </div>
    <script src="/register/js"></script>
</body>
</html>
